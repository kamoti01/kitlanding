<div class="container-fluid" id="blog-page">
	<ul style="list-style: none;">
	<li ng-repeat = 'blog in blogs'>
	<a href="/#/blog/{{blog._id}}"><h1>{{blog.title}}</h1></a>
	<h4>Written by {{blog.author}}</h4>
	<p>{{blog.entry}}</p></li>
</ul>
<p><a href="/#/add-blog" class="btn btn-success">Add blog entry</a></p>
</div>
